<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Theme Switch -->
  <div class="theme-toggle">
    <input type="checkbox" id="darkSwitch">
    <label for="darkSwitch" class="switch"></label>
  </div>

  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100" id="main-container">
    <div class="login-box d-flex flex-column flex-md-row shadow-lg rounded-4 overflow-hidden">

      <!-- Left Side -->
      <div class="illustration d-flex align-items-center justify-content-center p-4 flex-fill">
        <div class="shapes d-flex align-items-end gap-3">
          <div class="shape orange"></div>
          <div class="shape black"></div>
          <div class="shape yellow"></div>
          <div class="shape purple"></div>
        </div>
      </div>

      <!-- Right Side -->
      <div class="form-section p-5 flex-fill">
        <h3 class="fw-bold text-center mb-2">Welcome back!</h3>
        <p class="text-center mb-4">Please enter your details</p>

        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold" for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold" for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            <i class="bi bi-eye toggle-password"></i>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label small" for="remember">Remember for 30 days</label>
            </div>
            <a href="#" class="small text-decoration-none text-primary">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-dark w-100 mb-3">Log in</button>

          <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2">
            <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" alt="">
            Log in with Google
          </button>

          <p class="text-center mt-4 mb-0 small">
            Donâ€™t have an account? <a href="#" class="fw-semibold text-decoration-none">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
